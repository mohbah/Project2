<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./styles/customeronthelist.css">
    <title> Shoppinglist</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="head" href="#">
           
            Customer Dashboard
          </a>
        </div>
        <button class="col-5 col-md-2 col-xl-1 btn btn-danger" id="back-btn">Back</button>
      </nav>

           

      <div class="add-container" id="x">
        
        <form id="shoppingForm">
         <input id="addToList" type="text" placeholder="Item"/>
          <input id="quantity" type="number" placeholder="Quantity"/>
          <button class="btn btn-success" id="new" >Add</button>  
        

        </form>
      </div>

      <div class="delete-container" id="y">
        
        <form id="deleteForm">
          <input id="deleteList" type="number" placeholder="Item ID"/>
         
           <button class="btn btn-danger" id="delete">Delete</button>      
        </form>
      </div>

      <div class="reimbursement-container" id="reimb-container">
        <div>
            <table id="reimb-table">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item quantity</th>
                                        
                </tr>
               
            </table>
        </div>
    </div>

      <script src="./scripts/customeronthelist.js"></script>
    </body>
    </html>
