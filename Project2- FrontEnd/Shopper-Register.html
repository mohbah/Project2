<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./styles/login.css">
    <title>ShoppingList Application</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           
            ShoppingList Application
          </a>
        </div>
        <button class="col-5 col-md-2 col-xl-1 btn btn-danger" id="back-btn">Back</button>
      </nav>

    <div class="employee-login-container">

      <form id="login-form">
          <div>
          <input type="text"  id="username" placeholder="Username"/>
        </div>
        <div>
          <input type="password"  id="password" placeholder="Password"/>
        </div>
        <div>
            <input type="text"  id="name" placeholder="Name"/>
          </div>
          <div>
            <input type="number"  id="zipcode" placeholder="ZipCode"/>
          </div>
          <div>
            <input type="number"  id="age" placeholder="Age"/>
          </div>
         
        <div>
          <button id="login-btn">Shopper Register</button>  
        </div> 
       
      </form>
    </div>

    <script src="./scripts/shopperregister.js"></script>
</body>
</html>
