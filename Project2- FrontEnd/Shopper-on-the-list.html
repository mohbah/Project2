<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./styles/shopperonthelist.css">
    <title> Shoppinglist</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="head" href="#">
           
            Shopper Dashboard
          </a>
        </div>
        <button class="col-5 col-md-2 col-xl-1 btn btn-danger" id="back-btn">Back</button>
      </nav>
      

        
     <button class="btn btn-success" id="t">Select List</button>
        
      

      <div class="reimbursement-container" id="reimb-container">
        <div>
            <table id="reimb-table">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item quantity</th>
                    
                                        
                </tr>
               
            </table>
        </div>

        <div class="container-fluid" id="filter-container2">
            <form id="decline-list-form">
              
              <input type="text"  id="shopper-comment" placeholder="Comment">
              <button class="btn btn-danger" id="new" >Decline</button> 
              
    
            </form>
        </div>

           


      <script src="./scripts/shopperonthelist.js"></script>
    </body>
